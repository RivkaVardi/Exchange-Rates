<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8">

  <ng-container matColumnDef="base">
    <th mat-header-cell *matHeaderCellDef>
      Base
    </th>
    <td mat-cell *matCellDef="let element"> {{element.base}} </td>
  </ng-container>

  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by target">
      Target
    </th>
    <td mat-cell *matCellDef="let element"> {{element.target}} </td>
  </ng-container>

  <ng-container matColumnDef="exchangeRate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by exchange rate">
      Exchange Rate
    </th>
    <td mat-cell *matCellDef="let element"> {{element.exchangeRate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
